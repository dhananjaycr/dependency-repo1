name: Generate and Upload SBOM to Dependency-Track

on:
  workflow_dispatch:

env:
  DT_URL: https://dependabot.coinroutes.com:8081
  PROJECT_NAME: ${{ github.repository }}
  PROJECT_VERSION: ${{ github.run_number }}

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl git wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy

      - name: Checkout repository
        run: |
          git clone --depth 1 --branch ${{ github.ref_name }} https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git .
          echo "Repository structure:"
          find . -type f -name "package.json" -o -name "requirements.txt" -o -name "Cargo.toml" -o -name "go.mod" -o -name "pom.xml" | head -20

      - name: Generate SBOM with Trivy
        run: |
          trivy fs --format cyclonedx --output sbom.json . --scanners license,config
          echo "SBOM generated. Components found:"
          jq '.components | length' sbom.json 2>/dev/null || echo "0"

      - name: Scan vulnerabilities with Trivy
        id: trivy
        run: |
          trivy fs --format json --severity CRITICAL,HIGH,MEDIUM,LOW . --scanners vuln > vulns.json
          
          echo "Scanning results:"
          jq '.Results[] | {Type: .Type, Target: .Target, Vulnerabilities: (.Vulnerabilities | length)}' vulns.json 2>/dev/null || echo "No results"
          
          count_vulns() {
            local severity=$1
            jq "[.Results[]?.Vulnerabilities[]? | select(.Severity==\"$severity\")] | length" vulns.json 2>/dev/null || echo 0
          }
          
          CRITICAL=$(count_vulns CRITICAL)
          HIGH=$(count_vulns HIGH)
          MEDIUM=$(count_vulns MEDIUM)
          LOW=$(count_vulns LOW)
          TOTAL=$((CRITICAL + HIGH + MEDIUM + LOW))
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Check and create/update Dependency-Track project
        id: project
        run: |
          echo "Checking if project exists..."
          EXISTING_UUID=$(curl -s -X "GET" "${{ env.DT_URL }}/api/v1/project/lookup?name=${{ env.PROJECT_NAME }}&version=${{ env.PROJECT_VERSION }}" \
            -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" | jq -r '.uuid // empty')
          
          if [ -n "$EXISTING_UUID" ] && [ "$EXISTING_UUID" != "null" ]; then
            echo "âœ… Project exists: $EXISTING_UUID"
            PROJECT_UUID=$EXISTING_UUID
          else
            echo "Creating new project..."
            PROJECT_UUID=$(curl -s -X PUT "${{ env.DT_URL }}/api/v1/project" \
              -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "{\"name\":\"${{ env.PROJECT_NAME }}\",\"version\":\"${{ env.PROJECT_VERSION }}\"}" | jq -r '.uuid // empty')
            
            if [ -z "$PROJECT_UUID" ] || [ "$PROJECT_UUID" == "null" ]; then
              echo "âš ï¸  Project creation failed, trying lookup again..."
              PROJECT_UUID=$(curl -s -X "GET" "${{ env.DT_URL }}/api/v1/project/lookup?name=${{ env.PROJECT_NAME }}&version=${{ env.PROJECT_VERSION }}" \
                -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" | jq -r '.uuid')
            else
              echo "âœ… Project created: $PROJECT_UUID"
            fi
          fi
          
          echo "uuid=$PROJECT_UUID" >> $GITHUB_OUTPUT
          echo "Project UUID: $PROJECT_UUID"

      - name: Upload SBOM to Dependency-Track
        run: |
          if [ -f "sbom.json" ] && [ -s "sbom.json" ]; then
            COMPONENTS=$(jq '.components | length' sbom.json 2>/dev/null || echo "0")
            echo "Uploading SBOM with $COMPONENTS components..."
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${{ env.DT_URL }}/api/v1/bom" \
              -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" \
              -F "project=${{ steps.project.outputs.uuid }}" \
              -F "bom=@sbom.json")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
              echo "âœ… SBOM uploaded successfully (HTTP $HTTP_CODE)"
            else
              echo "âš ï¸  Upload response: $RESPONSE"
            fi
          else
            echo "âš ï¸  No SBOM file found or file is empty"
          fi

      - name: Get Dependency-Track metrics
        id: dt
        run: |
          echo "Waiting for Dependency-Track analysis..."
          sleep 30
          for i in {1..15}; do
            METRICS=$(curl -s -X "GET" "${{ env.DT_URL }}/api/v1/metrics/project/${{ steps.project.outputs.uuid }}/current" \
              -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}")
            LAST_OCCURRENCE=$(echo $METRICS | jq -r '.lastOccurrence // empty' 2>/dev/null)
            if [ -n "$LAST_OCCURRENCE" ] && [ "$LAST_OCCURRENCE" != "null" ]; then
              echo "âœ… Analysis complete"
              break
            fi
            echo "Waiting for analysis... ($i/15)"
            [ $i -lt 15 ] && sleep 10
          done
          
          echo "critical=$(echo $METRICS | jq -r '.critical // 0')" >> $GITHUB_OUTPUT
          echo "high=$(echo $METRICS | jq -r '.high // 0')" >> $GITHUB_OUTPUT
          echo "medium=$(echo $METRICS | jq -r '.medium // 0')" >> $GITHUB_OUTPUT
          echo "low=$(echo $METRICS | jq -r '.low // 0')" >> $GITHUB_OUTPUT
          echo "total=$(echo $METRICS | jq -r '.vulnerabilities // 0')" >> $GITHUB_OUTPUT

