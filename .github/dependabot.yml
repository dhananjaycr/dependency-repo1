version: 2
updates:
  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/todo-application/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    
  # Node.js dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/todo-application/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Ignore devDependencies for now (you can adjust this)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

